name: Security Suite (SAST & DAST)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 1) Static Application Security Testing (SAST) with Semgrep
  sast_scan:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/javascript
            p/nodejs-express
          publishToken: ${{ secrets.GITHUB_TOKEN }}

  # 2) Dynamic Application Security Testing (DAST) with OWASP ZAP
  dast_scan:
    name: DAST Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Juice Shop in Docker
        run: |
          docker run -d --name juiceshop -p 3000:3000 \
            bkimminich/juice-shop

      - name: Wait for Juice Shop to be ready
        run: |
          echo "‚åõ Esperando http://localhost:3000 ‚Ä¶"
          for i in $(seq 1 12); do
            if curl --silent --fail http://localhost:3000; then
              echo "‚úÖ Juice Shop est√° UP!"
              break
            fi
            echo "‚è≥ Aguarda 5s‚Ä¶ tentativa $i/12"
            sleep 5
          done

      - name: Pull ZAP Docker image (Quay.io, p√∫blico)
        run: |
          IMG=quay.io/zaproxy/zap2docker-stable:latest
          echo "üîÑ puxando $IMG"
          docker pull $IMG

      - name: Run ZAP Baseline Scan
        run: |
          IMG=quay.io/zaproxy/zap2docker-stable:latest
          echo "üöÄ executando ZAP contra http://localhost:3000"
          docker run --rm \
            --network host \
            -v "${{ github.workspace }}":/zap/wrk \
            $IMG \
            zap-baseline.py \
              -t http://localhost:3000 \
              -r zap_report.html \
              -I \
              -T 2

      - name: Upload ZAP report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap_report.html
