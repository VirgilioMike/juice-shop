dast_scan:
    name: DAST Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Juice Shop in Docker
        run: |
          docker run -d --name juiceshop -p 3000:3000 \
            bkimminich/juice-shop

      - name: Wait for Juice Shop
        run: |
          echo "⌛ Waiting for Juice Shop to be ready..."
          for i in $(seq 1 12); do
            curl --silent --fail http://localhost:3000 && { echo "✅ Juice Shop is UP!"; break; }
            echo "⏳ Still not ready... ($i/12)"; sleep 5
          done

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'
          docker_name: 'owasp/zap2docker-stable'
          fail_action: false
          
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
