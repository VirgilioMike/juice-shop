name: Security Suite (SAST & DAST)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  sast_scan:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep SAST scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/javascript
            p/nodejs-express
          publishToken: ${{ secrets.GITHUB_TOKEN }}

  dast_scan:
    name: DAST Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Juice Shop in Docker
        run: |
          docker run -d --name juiceshop -p 3000:3000 \
            bkimminich/juice-shop

      - name: Wait for Juice Shop to be ready
        run: |
          echo "⌛ Waiting for Juice Shop at http://localhost:3000"
          for i in $(seq 1 12); do
            if curl --silent --fail http://localhost:3000; then
              echo "✅ Juice Shop is up!"
              break
            fi
            echo "⏳ retrying in 5s… ($i/12)"
            sleep 5
          done

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'
          docker_name: 'ghcr.io/zaproxy/zaproxy'
          cmd_options: '--network host'
          fail_action: false

      - name: Report ZAP Findings
        run: echo "✅ ZAP scan completed. Confira os logs para detalhes."
