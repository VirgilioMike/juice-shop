name: Security Suite (SAST, DAST, SCA)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1) Static Application Security Testing (SAST) com Semgrep
  sast_scan:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep SAST scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/javascript
            p/nodejs-express
          publishToken: ${{ secrets.GITHUB_TOKEN }}
  
  # 2) Software Composition Analysis (SCA) com OWASP Dependency-Check
  sca_scan:
    name: SCA Scan (Dependency-Check)
    runs-on: ubuntu-latest
    needs: sast_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run OWASP Dependency-Check
        uses: dependency-check/action@v3
        with:
          project: 'Juice Shop'
          scan: '.'

  # 3) Dynamic Application Security Testing (DAST) com OWASP ZAP
  dast_scan:
    name: DAST Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: [sast_scan, sca_scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Juice Shop in Docker
        run: docker run -d --name juiceshop -p 3000:3000 bkimminich/juice-shop

      - name: Wait for Juice Shop
        run: |
          echo "⌛ Esperando Juice Shop em http://localhost:3000…"
          for i in $(seq 1 12); do
            if curl --silent --fail http://localhost:3000; then
              echo "✅ Juice Shop está UP!"; break
            fi
            echo "⏳ Re-tentando em 5s… ($i/12)"; sleep 5
          done

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'
          docker_name: 'owasp/zap2docker-stable'
          fail_action: false
          
      - name: Upload ZAP report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap_report.html
