name: Security Suite (SAST & DAST)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  sast_scan:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep SAST scan
        uses: returntocorp/semgrep-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config: |
            p/javascript
            p/nodejs-express

  dast_scan:
    name: DAST Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Juice Shop in Docker
        run: |
          docker run -d --name juiceshop --network host bkimminich/juice-shop

      - name: Wait for Juice Shop to be ready
        uses: jakejarvis/wait-action@v0.1.18
        with:
          address: http://localhost:3000
          timeout: '60s'

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'
          docker_name: 'owasp/zap2docker-stable'
          docker_args: '--network host'
          fail_action: false

      - name: Report ZAP Findings
        run: |
          echo "âœ… ZAP scan completed. Veja os logs para detalhes."
