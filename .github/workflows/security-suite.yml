name: Security Suite (SAST & DAST)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 1) Static Application Security Testing (SAST)
  sast_scan:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/javascript
            p/nodejs-express
          publishToken: ${{ secrets.GITHUB_TOKEN }}

  # 2) Dynamic Application Security Testing (DAST)
  dast_scan:
    name: DAST Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast_scan
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Start Juice Shop em Docker
        run: |
          docker run -d --name juiceshop -p 3000:3000 \
            bkimminich/juice-shop

      - name: Wait for Juice Shop
        run: |
          echo "‚åõ Esperando http://localhost:3000‚Ä¶"
          for i in $(seq 1 12); do
            curl --silent --fail http://localhost:3000 && { echo "‚úÖ UP!"; break; }
            echo "‚è≥ ainda n√£o‚Ä¶ ($i/12)"; sleep 5
          done

      - name: Login no GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull imagem ZAP
        run: |
          IMG=ghcr.io/zaproxy/zap2docker-stable:latest
          echo "üîÑ puxando $IMG"
          docker pull $IMG

      - name: Run ZAP Baseline Scan
        run: |
          IMG=ghcr.io/zaproxy/zap2docker-stable:latest
          echo "üöÄ Scan DAST com ZAP em http://localhost:3000"
          docker run --rm \
            --network host \
            -v "${{ github.workspace }}":/zap/wrk \
            $IMG \
            zap-baseline.py \
              -t http://localhost:3000 \
              -r zap_report.html \
              -I \
              -T 2

      - name: Upload artefato ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
