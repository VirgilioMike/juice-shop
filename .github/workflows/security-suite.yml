name: Security Suite (SAST & DAST)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  sast_scan:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep SAST scan
        uses: returntocorp/semgrep-action@v1
        with:
          # Configurações de regras
          config: |
            p/javascript
            p/nodejs-express
          # Token para publicar resultados/comments no PR
          publishToken: ${{ secrets.GITHUB_TOKEN }}

  dast_scan:
    name: DAST Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Juice Shop in Docker
        run: |
          docker run -d --name juiceshop --network host bkimminich/juice-shop

      - name: Wait for Juice Shop to be ready
        run: |
          echo "⌛ Waiting for Juice Shop to start on http://localhost:3000"
          retries=12
          until curl --silent --head --fail http://localhost:3000; do
            ((retries--)) || { echo "❌ Juice Shop failed to start"; exit 1; }
            echo "⏳ retrying… (${retries} left)"
            sleep 5
          done
          echo "✅ Juice Shop is up!"

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'
          docker_name: 'owasp/zap2docker-stable'
          docker_args: '--network host'
          fail_action: false

      - name: Report ZAP Findings
        run: echo "✅ ZAP scan completed. Confira os logs para detalhes."
