name: Security Suite (SAST & DAST)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sast_scan:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep SAST scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/javascript
            p/nodejs-express
  dast_scan:
    name: DAST Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: sast_scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Juice Shop in a Docker Container
        run: docker run -d --name juiceshop -p 3000:3000 bkimminich/juice-shop

      - name: Wait for Juice Shop to be ready
        run: sleep 60

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3000'
          docker_name: 'owasp/zap2docker-stable'
          fail_action: false
          
      - name: Report ZAP Findings
        run: echo "ZAP scan completed. Check the job logs for findings."
