name: Security CI - Juice Shop

on:
  workflow_dispatch:        # permite execução manual
  push:
    branches: [ main ]      # ou troque para sua branch padrão
  pull_request:
    branches: [ main ]

jobs:

  sca:
    runs-on: ubuntu-latest
    name: SCA - OWASP Dependency-Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Run OWASP Dependency-Check
        uses: owasp/dependency-check-action@v5
        with:
          project: juice-shop
          scan: '.'
          format: 'HTML,XML'
          output-directory: 'dep-check-report'
          fail-build-on-severity: 'HIGH'

      - name: Upload SCA report
        uses: actions/upload-artifact@v3
        with:
          name: sca-report
          path: dep-check-report

  sast:
    runs-on: ubuntu-latest
    name: SAST - Semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v2
        with:
          config: 'p/javascript, p/node-security'
          output: 'semgrep-report.sarif'

      - name: Upload SARIF to GitHub
        uses: github/code-scanning-upload-action@v2
        with:
          sarif_file: 'semgrep-report.sarif'

  dast:
    needs: [sca, sast]
    runs-on: ubuntu-latest
    name: DAST - OWASP ZAP Full Scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install & Start Juice Shop
        run: |
          npm ci
          npm install -g wait-on
          npm start &
          npx wait-on http://localhost:3000

      - name: Run ZAP full scan
        uses: zaproxy/action-full-scan@v0.7.1
        with:
          target: 'http://localhost:3000'
          format: 'HTML'
          report_name: 'zap-report.html'

      - name: Upload DAST report
        uses: actions/upload-artifact@v3
        with:
          name: dast-report
          path: zap-report.html
