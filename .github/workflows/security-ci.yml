name: Security CI - Juice Shop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Software Composition Analysis (SCA)
  sca:
    runs-on: ubuntu-latest
    name: SCA - OWASP Dependency-Check
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java (para Dependency-Check)
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'

    - name: Run OWASP Dependency-Check
      uses: owasp/dependency-check-action@v5
      with:
        project: juice-shop
        scan: '.'
        format: 'HTML,XML'
        output-directory: 'dep-check-report'
        fail-build-on-severity: 'HIGH'

    - name: Upload SCA report
      uses: actions/upload-artifact@v3
      with:
        name: sca-report
        path: dep-check-report

  # Static Application Security Testing (SAST)
  sast:
    runs-on: ubuntu-latest
    name: SAST - Semgrep
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Semgrep scan
      uses: returntocorp/semgrep-action@v2
      with:
        # usa regras oficiais JS e Node
        config: 'p/javascript, p/node-security'
        output: 'semgrep-report.sarif'

    - name: Upload SARIF results (para Code Scanning no GitHub)
      uses: github/code-scanning-upload-action@v2
      with:
        sarif_file: semgrep-report.sarif

  # Dynamic Application Security Testing (DAST)
  dast:
    runs-on: ubuntu-latest
    needs: [sca, sast]
    name: DAST - OWASP ZAP Full Scan
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'

    - name: Install deps & start Juice Shop
      run: |
        npm ci
        npm install -g wait-on
        npm start &
        wait-on http://localhost:3000

    - name: Run OWASP ZAP full scan
      uses: zaproxy/action-full-scan@v0.7.1
      with:
        target: 'http://localhost:3000'
        format: 'HTML'
        report_name: 'zap-report.html'

    - name: Upload DAST report
      uses: actions/upload-artifact@v3
      with:
        name: dast-report
        path: zap-report.html
