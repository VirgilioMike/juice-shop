name: Security CI - Juice Shop

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  sca:
    name: SCA – OWASP Dependency-Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: OWASP Dependency-Check (com cache e sem Archive Analyzer)
        uses: owasp/dependency-check-action@v6
        with:
          # pasta a escanear
          scan: .
          # nome do projeto no relatório
          project: juice-shop
          # formatos de saída
          format: HTML,XML
          # onde gravar o relatório
          output-directory: dep-check-report
          # falhar build se encontrar HIGH+ CVSS
          fail-build-on-severity: HIGH
          # habilita cache do banco NVD entre runs
          cache: true
          # sua chave da NVD (force incremental update)
          nvd-api-key: ${{ secrets.NVD_API_KEY }}
          # evita analisar .zip/.jar e pular erros de extração
          disableArchiveAnalyzer: true

      - name: Upload SCA report
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: dep-check-report

  sast:
    name: SAST – Semgrep
    needs: sca
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/javascript, p/node-security"
          args: "--sarif semgrep-report.sarif"

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/code-scanning-upload-action@v2
        with:
          sarif_file: semgrep-report.sarif

  dast:
    name: DAST – OWASP ZAP Full Scan
    needs: [sca, sast]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: npm

      - name: Install & start Juice Shop
        run: |
          npm ci
          npm install -g wait-on
          npm start &
          npx wait-on http://localhost:3000

      - name: Run ZAP full scan
        uses: zaproxy/action-full-scan@v0.7.1
        with:
          target: http://localhost:3000
          format: HTML
          report_name: zap-report.html

      - name: Upload DAST report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: zap-report.html
