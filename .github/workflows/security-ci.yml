name: Security CI - Juice Shop

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:

  sca:
    name: SCA – OWASP Dependency-Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run OWASP Dependency-Check
        uses: docker://owasp/dependency-check:8.4.0
        with:
          args: |
            --project juice-shop
            --scan /github/workspace
            --out /github/workspace/dep-check-report
            --format HTML
            --format XML
            --junitFailOnCVSS 7
            --disableArchiveAnalyzer
            --noupdate

      - uses: actions/upload-artifact@v4
        name: Upload SCA report
        with:
          name: sca-report
          path: dep-check-report/**

  sast:
    name: SAST – Semgrep
    needs: sca
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Semgrep Action
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/javascript,p/node-security
          publishToken: ${{ secrets.GITHUB_TOKEN }}

  dast:
    name: DAST – ZAP Quick Scan
    needs: [sca, sast]
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js (20.x)
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install & Start Juice Shop
        run: |
          npm install
          npm install -g wait-on
          npm start &
          npx wait-on http://localhost:3000

      - name: Run ZAP quick scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: http://localhost:3000
          # modo rápido + timeout interno de 5min
          cmd_options: '-m 1 -T 300'
          allow_issue_writing: false
          fail_action: false
        # <-- observação: remova qualquer token/ artifact_name aqui

      - name: Upload DAST report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: report_html.html
